version: '3'

services:
  db:
    image: postgres
    environment:
      - POSTGRES_PASSWORD=Nodar126
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - pg_data:/var/lib/postgresql/data/pgdata
    ports:
      - '5432:5432'
    command: ["postgres", "-c", "listen_addresses=*"]

  web:
    build: .
    command: >
      bash -c "
        python manage.py migrate
        python manage.py runserver 0.0.0.0:8000
      "
    ports:
      - '8001:8000'

volumes:
  pg_data: